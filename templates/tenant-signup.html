<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tenant Signup | RentEase AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <nav>
        <a href="/about">About</a>
        <a href="/contact">Contact</a>
        <a href="{{ url_for('landlord_login') }}">For Landlords</a>
        <a href="{{ url_for('tenant_login') }}" class="active">For Tenants</a>
    </nav>
    <div class="auth-container">
        <h2>Tenant Signup</h2>
        {% if error %}
            <div class="alert alert-error">{{ error }}</div>
        {% endif %}
        <form method="POST">
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name" required>
            </div>
            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone_number">Phone Number</label>
                <input type="tel" id="phone_number" name="phone_number">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="max_budget">Max Budget ($)</label>
                <input type="number" id="max_budget" name="max_budget">
            </div>
            <div class="form-group">
                <label for="preferred_type">Preferred Property Type</label>
                <select id="preferred_type" name="preferred_type">
                    <option value="">Any</option>
                    <option value="apartment">Apartment</option>
                    <option value="house">House</option>
                    <option value="condo">Condo</option>
                </select>
            </div>
            <div class="form-group">
                <label for="min_bedrooms">Minimum Bedrooms</label>
                <input type="number" id="min_bedrooms" name="min_bedrooms" min="0">
            </div>
            <div class="form-group">
                <label for="min_bathrooms">Minimum Bathrooms</label>
                <input type="number" id="min_bathrooms" name="min_bathrooms" min="0" step="0.5">
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="{{ url_for('tenant_login') }}">Login</a></p>
        <p><a href="/">Back to Home</a></p>
    </div>
</body>
</html>
